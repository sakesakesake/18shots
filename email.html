        <body>
            <div class="wrapper">
                 <header>
                    <h1>What is SAKE?</h1>
                 </header>
                 <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>

                 <main>
                    <field>
                        <legend>CONTACT</legend>
                        <form>
                            <label for="name">Full name:</label>
                            <input type="text" id="name" name="name" required ><br>
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required><br>
                            <label for="reason">Type of Contents</label>
                        <select id="reason" name="reason">
                            <option value="0">--------</option>
                            <option value="1">About products</option>
                            <option value="2">About purchase</option>
                            <option value="3">About us</option>
                            <option value="4">Others</option>
                        </select><br>
                            <textarea  id="contents" name="contents" rows="15" cols="50" required>
                            </textarea><br>
                            <input type="submit" id = "submit" value="Submit" onclick="fillValidate()">
                          </form>
                          <div id="errormsg"></div>
                    </field>
                 </main>
            </div>
            <footer>
                Copyright&copy;2020 HonamiSasahara
            </footer>
            <script>
                function fillValidate(){
                    var reason= document.getElementById("reason").value;
                    if (reason === "0"){
                        document.getElementById("submit").addEventListener("submit",function(evt){
                            evt.preventDefault();
                        })
                        alert("Please choose the type of content")
                    }
                }
                document.getElementsById("submit").createEventListener("click",fillValidate(),false)

            </script>
        </body>
